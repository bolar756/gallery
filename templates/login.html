{% extends  'base.html'%}
{% load static  %}
{% block head %}
 <title>Login</title>
 <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block body %}
<div class="form">
   <form action="login" method="post">
    {% csrf_token %}
    <h1 class="padded">Arthub</h1>
    <h1>Log In</h1>
    <input type="text" name="name" id="" placeholder="Username" class="values">
    <input type="password" name="password" id="" placeholder="password" class="values">
    <div class="flex"><input type="checkbox" name="" id=""> Remember me</div>
    <button type="submit">login</button>
   </form>
</div>
{% endblock %}
