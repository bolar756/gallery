{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>   
  {% if shops %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{shops.name}}</title>
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    {% endblock %}
</head>
<body>
    {% block body %}
    <div class="container">
   
        <section>
            <div class="flex">
                <img src="{{shops.shop_logo.url}}" alt="" class="logo">
                <h1>{{shops.name}}</h1>
            </div>
            <div class="flexer">
                <h1>bio</h1>
                <h3>{{shops.shop_bio}}</h3>
            </div>
        </section>
         <section>
            <h1>products</h1>
            {% for art in artitems %}
            <div class="product">
                    <img src="{{art.image.url}}" alt="">
                    <p>{{art.name}}</p>
                    <p>${{art.price}}</p>
                    <p>{{art.description}}</p>
            </div>
            {% endfor %}
         </section>
        <section class="social">
            <p><a href="{{shops.facebook_link}}"><i class='bx bxl-facebook-circle' style=" color: blue;"></i></a></p>
            <p><a href="{{shops.whatsapp_link}}"><i class='bx bxl-whatsapp' style='color: green;'></i></a></p>
            <p><a href="{{shops.instagram_link}}"><i class='bx bxl-instagram'></i></a></p>
        </section>
    </div>
    {% endblock %}
    {% endif %}
</body>
</html>
<style >
    footer{
        background: var(--secondary);
        min-height: 20vh;
        display: flex;
        flex-direction: row;
        padding: 20px;
    }
    footer h1{
        text-transform: capitalize;
        color: var(--tertiary2);
    }
    footer .social{
        font-size: 23px;
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }
    .section.text{
        font-size: 20px;
        color: var(--tertiary1);
    }
</style>
