{% extends  'base.html'%}
{% load static  %}
{% block head %}
 <title>Signup</title>
 <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block body %}
<div class="form">
   <form action="signup" method="post">
    {% csrf_token %}
    <h1 class="padded">Arthub</h1>
    <h1>Sign up</h1>
     <input type="text" name="name" id="" placeholder="username" class="values">
    <input type="email" name="email" id="" placeholder="email" class="values">
    <input type="password" name="password" id="" placeholder="password" class="values">
    <input type="password" name="password1" id="" placeholder="confirm password" class="values">
    <button type="submit">signup</button>
   </form>
</div>
{% endblock %}
